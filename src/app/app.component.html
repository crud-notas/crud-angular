<section class="todoapp">
  
  <header class="header">
		<h1>crudESIG</h1>
    <input class="new-todo" placeholder="Nova nota" autofocus="" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">    
	</header>
  
  <section class="main" *ngIf="todoStore.todos && todoStore.todos.length > 0">
        
    <ul class="todo-list">      
      <li *ngFor="let todo of todoStore.todos" [class.editing]="todo.editing">
				<div class="view">					
					<label (dblclick)="editTodo(todo)">{{todo.title}}</label>
					<button class="destroy" (click)="remove(todo)"></button>
				</div>
				<input class="edit" *ngIf="todo.editing" [value]="todo.title" #editedtodo (blur)="stopEditing(todo, editedtodo.value)" (keyup.enter)="updateEditingTodo(todo, editedtodo.value)" (keyup.escape)="cancelEditingTodo(todo)">
			</li>
		</ul>
  </section>
  
  <footer class="footer" *ngIf="todoStore.todos && todoStore.todos.length > 0"></footer>
  
</section>
